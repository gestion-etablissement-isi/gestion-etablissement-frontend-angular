<div class="modal-backdrop" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2 class="text-xl font-bold text-gray-800">Détails de la classe</h2>
        <button (click)="onClose()" class="modal-close">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="space-y-6">
          <!-- Informations principales -->
          <div>
            <h3 class="text-2xl font-bold text-gray-800">{{ classe?.nom }}</h3>
          </div>
          
          <!-- Informations détaillées -->
          
            
            <div class="info-group">
              <h4 class="info-label">Année scolaire</h4>
              <p class="info-value">{{ classe?.annee_scolaire }}</p>
            </div>
            
            
            <div class="info-group">
              <h4 class="info-label">Capacité</h4>
              <p class="info-value">{{ classe?.capacite }} élèves</p>
            </div>
          </div>
          
          <!-- Occupation -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h4 class="text-sm font-medium text-gray-700 mb-2">Taux d'occupation</h4>
            <div class="flex items-center">
              <div class="flex-1">
                <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                  <div 
                    class="h-full rounded-full transition-all duration-500" 
                    [style.width.%]="getOccupationPercentage()"
                    [ngClass]="{
                      'bg-green-500': getOccupationPercentage() < 80,
                      'bg-yellow-500': getOccupationPercentage() >= 80 && getOccupationPercentage() < 90,
                      'bg-red-500': getOccupationPercentage() >= 90
                    }"
                  ></div>
                </div>
              </div>
              <span class="ml-4 text-sm font-medium text-gray-700">
                {{ classe?.effectif }}/{{ classe?.capacite }} ({{ getOccupationPercentage() }}%)
              </span>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
