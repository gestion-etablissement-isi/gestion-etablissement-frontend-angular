<div class="modal-backdrop" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2 class="text-xl font-bold text-gray-800">Ajouter un professeur</h2>
        <button (click)="onClose()" class="modal-close">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Nom -->
          <div class="form-group">
            <label for="nom" class="form-label">Nom <span class="text-error">*</span></label>
            <input 
              type="text" 
              id="nom" 
              name="nom" 
              [(ngModel)]="professeur.nom" 
              class="form-input" 
              [ngClass]="{'input-error': formErrors['nom']}"
            >
            <p *ngIf="formErrors['nom']" class="error-message">{{ formErrors['nom'] }}</p>
          </div>
          
          <!-- Prénom -->
          <div class="form-group">
            <label for="prenom" class="form-label">Prénom <span class="text-error">*</span></label>
            <input 
              type="text" 
              id="prenom" 
              name="prenom" 
              [(ngModel)]="professeur.prenom" 
              class="form-input"
              [ngClass]="{'input-error': formErrors['prenom']}"
            >
            <p *ngIf="formErrors['prenom']" class="error-message">{{ formErrors['prenom'] }}</p>
          </div>
          
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Email <span class="text-error">*</span></label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="professeur.email" 
              class="form-input"
              [ngClass]="{'input-error': formErrors['email']}"
            >
            <p *ngIf="formErrors['email']" class="error-message">{{ formErrors['email'] }}</p>
          </div>
          
          
          
         
          
          <!-- matiere -->
          <div class="form-group">
            <label for="matiere" class="form-label">matiere <span class="text-error">*</span></label>
            <select 
              id="matiere" 
              name="matiere" 
              [(ngModel)]="professeur.matiere" 
              class="form-input"
              [ngClass]="{'input-error': formErrors['matiere']}"
            >
              <option value="" disabled>Sélectionner une matiere</option>
              <option *ngFor="let matiere of matieres" [value]="matiere.id">{{ getMatiere.emit(matiere.id) }}</option>
            </select>
            <p *ngIf="formErrors['matiere']" class="error-message">{{ formErrors['matiere'] }}</p>
          </div>
          
         
          
          <!-- Statut -->
          <div class="form-group">
            <label for="statut" class="form-label">Statut</label>
            <div class="flex gap-4 mt-2">
              <label class="inline-flex items-center">
                <input 
                  type="radio" 
                  name="statut" 
                  [value]="'Actif'" 
                  [(ngModel)]="professeur.statut" 
                  class="form-radio"
                >
                <span class="ml-2">Actif</span>
              </label>
              <label class="inline-flex items-center">
                <input 
                  type="radio" 
                  name="statut" 
                  [value]="'Inactif'" 
                  [(ngModel)]="professeur.statut" 
                  class="form-radio"
                >
                <span class="ml-2">Inactif</span>
              </label>
            </div>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn-secondary" (click)="onClose()">Annuler</button>
        <button type="button" class="btn-primary" (click)="onSubmit()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Enregistrer
        </button>
      </div>
    </div>
  </div>
