<div class="modal-backdrop" (click)="fermer()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header" [style.border-bottom-color]="'var(--color-accent)'">
        <h2 class="text-xl font-bold text-gray-800">Ajouter un nouveau créneau</h2>
        <button (click)="fermer()" class="modal-close">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="space-y-6">
          <!-- Informations générales -->
          <div>
            <h3 class="section-title">Informations générales</h3>
            <div class="mt-3">
              <div class="form-group">
                <label for="cours" class="form-label">Cours</label>
                <select 
                  id="cours" 
                  [(ngModel)]="nouveauCreneau.cours" 
                  class="form-select"
                  required
                >
                  <option value="" disabled selected>Sélectionner une cours</option>
                  <option *ngFor="let c of cours" [value]="c">{{c.matiere}} - {{ c.titre }} - {{c.professeur}} - {{c.classe}} - ({{c.anneeAcademique}})</option>
                </select>
              </div>
              
            </div>
          </div>
          
          
          <!-- Descriptions des creneau -->
          <div>
            <div class="flex justify-between items-center">
              <h3 class="section-title">Descriptions des creneau</h3>
              <button 
                (click)="ajouterDescription()" 
                class="btn-accent"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Ajouter une description
              </button>
            </div>
            
            <div *ngFor="let desc of nouveauCreneau.descriptions; let i = index" class="description-card mt-3">
              <div class="description-header">
                <h4 class="font-medium text-primary">Description #{{ i + 1 }}</h4>
                <button 
                  *ngIf="nouveauCreneau.descriptions.length > 1"
                  (click)="supprimerDescription(i)" 
                  class="remove-btn"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-3">
                <div class="form-group">
                  <label [for]="'date-' + i" class="form-label">Date du créneau</label>
                  <input 
                    type="date" 
                    [id]="'date-' + i" 
                    [(ngModel)]="desc.date" 
                    class="form-input"
                    required
                  >
                </div>
                <!-- Salle -->
              <div class="form-group">
                <label for="salle" class="form-label">Salle</label>
                <select 
                  id="salle" 
                  [(ngModel)]="desc.salle" 
                  class="form-select" 
                  required
                >
                  <option value="" disabled selected>Sélectionner une salle</option>
                  <option *ngFor="let salle of salles" [value]="salle">{{ salle }}</option>
                </select>
              </div>
                
                
                
                
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">
                <div class="form-group">
                  <label [for]="'heureDebut-' + i" class="form-label">Heure de début</label>
                  <input 
                    type="time" 
                    [id]="'heureDebut-' + i" 
                    [(ngModel)]="desc.heureDebut" 
                    class="form-input"
                    required
                  >
                </div>
                
                <div class="form-group">
                  <label [for]="'heureFin-' + i" class="form-label">Heure de fin</label>
                  <input 
                    type="time" 
                    [id]="'heureFin-' + i" 
                    [(ngModel)]="desc.heureFin" 
                    class="form-input"
                    required
                  >
                </div>
              </div>
              
              <div class="form-group mt-3">
                <label [for]="'description-' + i" class="form-label">Description</label>
                <textarea 
                  [id]="'description-' + i" 
                  [(ngModel)]="desc.description" 
                  rows="3" 
                  class="form-textarea"
                  placeholder="Description du creneau..."
                  required
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button (click)="fermer()" class="btn-secondary">Annuler</button>
        <button (click)="soumettre()" class="btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          Ajouter le créneau
        </button>
      </div>
    </div>
  </div>
