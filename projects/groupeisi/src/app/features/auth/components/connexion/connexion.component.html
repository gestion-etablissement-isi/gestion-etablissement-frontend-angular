<div class="min-h-screen flex items-center justify-center bg-gray-light py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="bg-primary p-6 text-center">
        <h2 class="text-2xl font-bold text-white">Connexion</h2>
      </div>
      
      <div class="p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-primary-dark mb-1">Adresse e-mail</label>
            <div class="relative">
              <input
                id="email"
                type="email"
                formControlName="email"
                class="w-full px-4 py-3 rounded-md border focus:outline-none focus:ring-2 focus:ring-accent"
                [ngClass]="{'border-error focus:ring-error': submitted && f['email'].errors, 'border-gray focus:ring-accent': !submitted || !f['email'].errors}"
                placeholder="votre@email.com"
              />
              <div *ngIf="submitted && f['email'].errors" class="text-error text-sm mt-1">
                <div *ngIf="f['email'].errors['required']">L'adresse e-mail est requise</div>
                <div *ngIf="f['email'].errors['email']">Veuillez saisir une adresse e-mail valide</div>
              </div>
            </div>
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-primary-dark mb-1">Mot de passe</label>
            <div class="relative">
              <input
                id="password"
                type="password"
                formControlName="password"
                class="w-full px-4 py-3 rounded-md border focus:outline-none focus:ring-2 focus:ring-accent"
                [ngClass]="{'border-error focus:ring-error': submitted && f['password'].errors, 'border-gray focus:ring-accent': !submitted || !f['password'].errors}"
                placeholder="••••••••"
              />
              <div *ngIf="submitted && f['password'].errors" class="text-error text-sm mt-1">
                <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
                <div *ngIf="f['password'].errors['minlength']">Le mot de passe doit contenir au moins 6 caractères</div>
              </div>
            </div>
          </div>
          
          <div class="flex items-center justify-center  ">
          
            <div class="text-sm">
              <a href="#" class="font-medium text-accent hover:text-secondary">Mot de passe oublié?</a>
            </div>
          </div>
          
          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-white bg-primary hover:bg-primary-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition duration-150"
            >
              Se connecter
            </button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
